<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-入门知识</title>
    <style>
        canvas{
            box-shadow: 0px 0px 5px #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- 支持canvas标签的浏览器，会忽略标签内的文本；不支持canvas标签的浏览器，会忽略canvas标签 -->
    <canvas width="500px" height="500px" id="canvas">
        当前浏览器不支持Canvas元素,请更换或升级浏览器！
    </canvas>
</body>

<script>
    window.onload = function(){
        // 获取绘图元素
        const canvas = document.getElementById("canvas");
        // 获取绘图上下文
        if(canvas.getContext){
            const ctx = canvas.getContext('2d');

            // // 绘制一条从(50,50)到(200,200)的直线
            // ctx.moveTo(50,50);//起点
            // ctx.lineTo(200,200);//终点
            // ctx.stroke();//线条

            ctx.strokeStyle = '#ccc';//网格线条颜色
            // 绘制网格
            const gap = 20;//网格间隔
            for(var i = 0;i < 500 / gap;i++){
                ctx.moveTo(gap * i,0);
                ctx.lineTo(gap * i,500);

                ctx.moveTo(0, gap * i);
                ctx.lineTo(500,gap * i);

                ctx.stroke();
            }
        }
    }
</script>
</html>
