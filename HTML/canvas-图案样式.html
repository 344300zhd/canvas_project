<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-图案样式</title>
    <style>
        #canvas,#canvas_1{
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc ;
        }
    </style>
</head>

<body>
    <canvas width="100" height="100" id="canvas">
        当前浏览器不支持canavs元素，请升级或更换浏览器！
    </canvas>
    <canvas width="500" height="500" id="canvas_1">
        当前浏览器不支持canavs元素，请升级或更换浏览器！
    </canvas>
</body>

<script>
    window.onload = function () {
        const canvas = document.getElementById("canvas");
        var canvas_1 = document.getElementById('canvas_1');
        if(canvas.getContext){
            var ctx= canvas.getContext('2d');
            // 创建image对象
            var img = new Image();
            img.src = '../assets/img/grain_wall.jpeg';
            img.onload = function(){
                // 使用图片绘制图案：图片加载完成后，创建图案
                var ptrn = ctx.createPattern(img,'repeat');
                ctx.fillStyle = ptrn;
                ctx.fillRect(0,0,500,500);

                var ctx_1 = canvas_1.getContext('2d');
                // 使用canvas绘制图案
                var ptrn_1 = ctx_1.createPattern(canvas,'repeat');
                ctx_1.fillStyle = ptrn_1;
                ctx_1.fillRect(0,0,500,500);
            }

        }
    }
</script>

</html>
